apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.tringapps_admin.vrvideo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        def env = System.getenv()
        versionName "1." + env['BUILD_NUMBER']
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }
    flavorDimensions "type"

    productFlavors {
        demo {
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
            dimension "type"

        }
        full {
            applicationIdSuffix ".full"
            versionNameSuffix "-full"
            dimension "type"

        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation project(':sdk-common-1.120.0')
    implementation project(':sdk-commonwidget-1.120.0')
    implementation project(':sdk-videowidget-1.120.0')

    implementation 'net.hockeyapp.android:HockeySDK:5.1.0'

    implementation 'com.google.android.exoplayer:exoplayer:r1.5.10'
    implementation 'com.google.protobuf.nano:protobuf-javanano:3.0.0-alpha-7'
}
